<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Compiled and minified javaScript/css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <link rel="stylesheet" href="styles.css">

  <!-- font awesome -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Document</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Weather Dashboard</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="col s3 m3" id="searchCard">
      <div class="card" id="city">
        <span class="card-title">Search For a City:</span>

        <!-- search form -->
        <div>
        </div>
        <input id="searchBox" type="text" placeholder="  city name " name="search">
        <button type="submit" id="searchIcon"><i class="fa fa-search" role="presentation"></i></button>
      </div>
    </div>
    <div class="col s9 m9" id="resultsCard">
      <div class="card white" id="results">
        <div class="card-content black-text">

          <!-- where results will be displayed -->
          <div id="showResults"></div>
        </div>
      </div>
    </div>

    <!-- materialize min.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
